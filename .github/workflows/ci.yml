name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.22"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform fmt check
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform init (module)
        run: terraform init -backend=false
        working-directory: terraform/modules/jit-access

      - name: Terraform validate (module)
        run: terraform validate
        working-directory: terraform/modules/jit-access

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, terraform-validate]
    strategy:
      matrix:
        binary: [api, reconciler]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build ${{ matrix.binary }}
        env:
          CGO_ENABLED: "0"
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o bootstrap ./cmd/${{ matrix.binary }}

      - name: Package zip
        run: |
          zip jit-${{ matrix.binary }}.zip bootstrap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jit-${{ matrix.binary }}
          path: jit-${{ matrix.binary }}.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: jit-api

      - name: Download Reconciler artifact
        uses: actions/download-artifact@v4
        with:
          name: jit-reconciler

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            jit-api.zip \
            jit-reconciler.zip
